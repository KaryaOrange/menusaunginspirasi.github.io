<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Saung Inspirasi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="social-bar">
        <a href="https://facebook.com" target="_blank" class="social-icon">
            <img src="img/facebook.png" alt="Facebook">
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon">
            <img src="img/Instagram_icon.png.webp" alt="Instagram">
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon">
            <img src="img/1707226109new-twitter-logo-png.png" alt="Twitter">
        </a>
    </div>
    <header>
        <h1>Welcome to Saung Inspirasi</h1>
    </header>
    <main>
        <section id="coffee-items" class="menu">
            <div class="coffee-item" data-name="Espresso" data-description="kopi yang dihasilkan dari proses penyeduhan kopi dengan tekanan dan suhu tinggi.">
                <img src="img/espresso.jpg" alt="Espresso">
                <h2 class="coffee-name">Espresso</h2>
            </div>
            <div class="coffee-item" data-name="Kopi Susu Gula Aren" data-description="minuman kopi yang terdiri dari kopi, susu, dan gula aren sebagai pemanis alami.">
                <img src="img/Kopi susu gula aren.jpeg" alt="Saung inspirasi">
                <h2 class="coffee-name">Kopi Susu Gula Aren</h2>
            </div>
            <div class="coffee-item" data-name="Dark Chocolate" data-description="Dark chocolate drink adalah minuman berbasis cokelat hitam yang memiliki rasa kaya dan sedikit pahit.">
                <img src="img/Chocolate Drink.jpeg" alt="Saung inspirasi">
                <h2 class="coffee-name">Dark Chocolate</h2>
            </div>
            <div class="coffee-item" data-name="Tea Calamansi" data-description="minuman segar yang menggabungkan teh dengan perasan calamansi, yaitu jeruk kecil yang memiliki rasa asam manis khas..">
                <img src="img/Tea calamansi.webp" alt="Saung inspirasi">
                <h2 class="coffee-name">Tea Calamansi</h2>
            </div>
            <div class="coffee-item" data-name="Es teh manis" data-description="Minuman teh yang disajikan dingin dengan tambahan es batu.">
                <img src="img/Es teh manis.jpg" alt="Saung inspirasi">
                <h2 class="coffee-name">Es teh Manis</h2>
            </div>
            <div class="coffee-item" data-name="Americano" data-description="Perpaduan espresso dengan air menciptakan rasa pahit yang elegan, tanpa gangguan dari susu atau gula.">
                <img src="img/ice americano.webp" alt="Saung inspirasi">
                <h2 class="coffee-name">Americano</h2>
            </div>
            <div class="coffee-item" data-name="Caramel" data-description="minuman kopi yang memadukan espresso, susu steamed, dan sirup karamel menciptakan rasa manis yang kaya dan creamy.">
                <img src="img/ice caramel.jpg" alt="Saung inspirasi">
                <h2 class="coffee-name">Caramel</h2>
            </div>
            <div class="coffee-item" data-name="Butterscotch" data-description="minuman kopi yang memadukan espresso dengan susu steamed dan sirup butterscotch, menciptakan rasa manis yang kaya dengan sentuhan karamel dan mentega.">
                <img src="img/butterscotch.jpeg" alt="Saung inspirasi">
                <h2 class="coffee-name">Butterscotch</h2>
            </div>
            <div class="coffee-item" data-name="V60" data-description="penyeduhan kopi manual yang menggunakan alat berbentuk kerucut dengan sudut 60 derajat.">
                <img src="img/V60.jpg" alt="Saung inspirasi">
                <h2 class="coffee-name">V60</h2>
            </div>
            <div class="coffee-item" data-name="Vannila" data-description="minuman kopi yang memadukan espresso, susu steamed, dan sirup vanila untuk menciptakan rasa manis yang lembut dan creamy.">
                <img src="img/Vanilla_Latte.jpg" alt="Saung inspirasi">
                <h2 class="coffee-name">Vanilla</h2>
            </div>

        </section>
        <div id="coffee-detail" class="hidden">
            <h3 id="detail-name"></h3>
            <p id="detail-description"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Saung Inspirasi</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
